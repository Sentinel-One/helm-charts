{{- if (and (eq .Values.configuration.platform.type "openshift") .Values.configuration.platform.openshift.scc.create) }}
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: s1
  labels:
    {{- include "sentinelone.helper.labels" . | nindent 4 }}
allowPrivilegedContainer: false
allowHostDirVolumePlugin: true
allowHostIPC: false
allowHostNetwork: true
allowHostPID: true
allowHostPorts: false
allowedCapabilities: {{ toYaml .Values.agent.capabilities | nindent 2 }}
fsGroup:
  type: RunAsAny
groups: []
priority: 0
readOnlyRootFilesystem: false
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
seccompProfiles:
  - '*'
supplementalGroups:
  type: RunAsAny
users:
  - system:serviceaccount:{{ include "namespace" . }}
  - system:serviceaccount:{{ include "namespace" . }}:{{ include "sentinelone.serviceAccountName" . }}
# Volumes must be added in alphabetic order to avoid sync issues with gitops tools
volumes:
  - configMap
  - hostPath
  - secret
{{- end }}

