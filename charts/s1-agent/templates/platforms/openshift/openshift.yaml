{{- if (and (eq .Values.configuration.platform.type "openshift") .Values.configuration.platform.openshift.scc.create) }}
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: s1 
  labels:
    {{- include "sentinelone.helper.labels" . | nindent 4 }}
allowPrivilegedContainer: false
allowHostDirVolumePlugin: true
allowHostIPC: false
allowHostNetwork: true
allowHostPID: true
allowHostPorts: false
allowedCapabilities:
  - DAC_OVERRIDE
  - DAC_READ_SEARCH
  - FOWNER
  - SETGID
  - SETUID
  - SYS_ADMIN
  - SYS_PTRACE
  - SYS_RESOURCE
  - SYSLOG
  - SYS_CHROOT
  - CHOWN
  - SYS_MODULE
  - KILL
  - NET_ADMIN
  - NET_RAW
fsGroup:
  type: RunAsAny
groups: []
priority: 0
readOnlyRootFilesystem: false
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
seccompProfiles:
  - '*'
supplementalGroups:
  type: RunAsAny
users:
  - system:serviceaccount:{{ .Release.Namespace }}
  - system:serviceaccount:{{ .Release.Namespace }}:{{ include "sentinelone.serviceAccountName" . }}
volumes:
  - hostPath
  - secret
{{- end }}

